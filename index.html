<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>City Time</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="cityimg">
		<img id="currentcity" src="">
	</div>

	<div class="tmbody">
		<h1>Selected city is <span id="city"></span></h1>
		
		<!--Display Clock Timer-->
		<h2 id="clock"></h2>

		<!--Inline display button of cities-->
		<div class="loc_hd">
			<button class="loc" onclick="displayInfo(data[0].city, data[0].brief, data[0].image)">Lagos</button>
			<button class="loc" onclick="displayInfo(data[1].city, data[1].brief, data[1].image)">New York</button>
			<button class="loc" onclick="displayInfo(data[2].city, data[2].brief, data[2].image)">London</button>
			<button class="loc" onclick="displayInfo(data[3].city, data[3].brief, data[3].image)">Dubai</button>
		</div>

		<!--Brief writeup about selected city-->
		<div>
			<p id="citybrief"></p>
		</div>
	</div>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
